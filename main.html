<html>
   <head>
     <style>
       body { font-family: Calibri; }
     </style>
     <script type="text/javascript" src="script.js"></script>
   </head>
   <body>
      <form name=”calculator”>
         <table cellspacing="8px" cellpadding="4px" border="0" frame="box" align="center">
            <tr>
               <td> Current Level: <input type="number" id="clevel" value="0" min="0" max="99" step="1"> </td>
               <td> Current EXP: <input type="number" id="cexp" value="0" min="0" max="145699" step="1000"> </td>
               <td> Target Level: <input type="number" id="tlevel" value="0" min="0" max="100" step="1"> </td>
            </tr>
            <tr>
                <table cellspacing="10px" cellpadding="5px" border="0" align="center">
                  <tr>
                    <td> <input type="button" id="calculate" value="Calculate" onclick="calculateBtn()"> </td>
                    <td> <input type="reset" id="reset" value="Reset"> </td>
                  </tr>
                </table>                
            </tr>
         </table>
         <table cellspacing="8px" cellpadding="4px" border="0" frame="above" align="center">
          <tr>
            <td> Combat Reports: <input type="number" id="combatReports" min="0" max="9999" disabled> </td>
            <td> EXP Required: <input type="text" id="expRequired" disabled> </td>
           </tr>
           <tr>
             <td> Batteries Required: <input type="number" id="batteries" min="0" max="9999" disabled> </td>
           </tr>
        </table>
      </form>
      <p id="debug"></p>
   </body>
</html>
